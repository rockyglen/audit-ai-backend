services:
  - type: web
    name: audit-ai-backend
    runtime: docker
    region: oregon
    plan: free
    healthCheckPath: /health
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false